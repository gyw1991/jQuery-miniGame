<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>狂拍灰太狼</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="progress"></div>
    <div class="score">0</div>
    <div class="start-btn">开始游戏</div>
    <div class="rules">游戏规则</div>
    <div class="rules-mask">
      <ul>
        <li>游戏规则:</li>
        <li>1.游戏时间:60s</li>
        <li>2.拼手速,殴打灰太狼+10分</li>
        <li>3.殴打小灰灰-10分</li>
        <li class="rules-close">[关闭]</li>
      </ul>
    </div>
    <div class="game-over">
      <h3>GAME OVER</h3>
      <span class="restart-btn">重新开始</span>
    </div>
  </div>
</body>
</html>
